<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./css/todos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="./js/lib/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>To-Do List<i class="fa fa-plus"></i></h1>
        <input type="text" name="" id="" placeholder="Add New Todo">

        <ul>
            <li><span><i class="fa fa-trash"></i></span> hello</li>
            <li><span><i class="fa fa-trash"></i></span> hi</li>
            <li><span><i class="fa fa-trash"></i></span> goodmorning</li>
        </ul>
    </div>
    <script type="text/javascript" src="./js/todos.js"></script>
</body>
</html>
